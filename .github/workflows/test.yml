name: Test
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'

      - name: Cache root node_modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        id: cache-root
        with:
          path: node_modules
          key: root-${{ hashFiles('package-lock.json') }}

      - name: Cache web-ui node_modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        id: cache-webui
        with:
          path: web-ui/node_modules
          key: webui-${{ hashFiles('web-ui/package-lock.json') }}

      - name: Install root dependencies
        if: steps.cache-root.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install web-ui dependencies
        if: steps.cache-webui.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: web-ui

      - name: Build frontend
        run: npm run build
        working-directory: web-ui

      - name: Run backend tests
        run: npm test

      - name: Run frontend tests
        run: npm test
        working-directory: web-ui

      - name: Type check backend
        run: npm run typecheck

      - name: Type check frontend
        run: npm run typecheck
        working-directory: web-ui

      - name: Security audit (backend)
        run: npm audit --audit-level=high

      - name: Security audit (frontend)
        run: cd web-ui && npm audit --audit-level=high
